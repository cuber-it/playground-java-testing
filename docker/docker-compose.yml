services:
  playground:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: playground-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/todos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

